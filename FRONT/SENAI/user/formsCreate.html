<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-forms.css">
    <link rel="stylesheet" href="../img/Logo Senai.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <title>Cadastro de Alunos - Senai</title>
</head>

<body>
    <header class="header-container">
        <div>
            <img src="../img/Logo Senai.png" alt="Logo Senai" width="300xp" height=""><br><br>
            <a href="../index.html">
                <button type="button" class="btn btn-outline-light">Página Inicial</button>
            </a>
        </div>
    </header>
    <main>
        <h1>Tela de Cadastro</h1>
        <div>
            <form action="">
                <div class="md-3">

                    <label for="inputName" class="form-label">Nome Completo</label>
                    <input type="text" name="nomeAluno" id="inputName" class="form-control" required>
                    <br>
                </div>

                <div class="mb-3">
                    <label for="inputCell" class="form-label">Celular (WhatsApp)</label>
                    <input type="tel" name="celularAluno" id="inputCell" class="form-control" required>

                </div>

                <div class="mb-3">
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Data de Nascimento</label>
                        <input type="date" name="dataNascimento" id="inputDate" class="form-control" required>
                    </div>

                    <label for="inputAddress" class="form-label">Endereço</label>

                    <input type="text" name="enderecoAluno" id="inputAddress" class="form-control" required>
                </div>

                <div class="mb-3">

                    <label for="course" class="form-label">Selecione o curso:</label>
                    <select name="course" id="curso-select" class="form-select">
                    </select>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="createAluno()">Cadastrar</button>
                </div>

            </form>
        </div>
    </main>
    <br>
    <footer class="footer-container">
        <br>
        <p>
            &copy; Desenvolvido por SENAI. Todos os direitos reservados.
        </p>
        <div class="footer-container-social">
            <a href="">Facebook</a> | <a href="">Instagram</a>
        </div>
    </footer>
    <script>
        getTurma()
    </script>
</body>

</html>
